<!DOCTYPE html>
<html lang="en">

<head>
    <title>Queue System Simulation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='animate.css')}}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='select2.min.css')}}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="url_for('static', filename='perfect-scrollbar.css')">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <!--===============================================================================================-->


    <script>
      window.onload = function () {
        var myData = [];
        var colors = ['#ff4c4c', '#168c8c', '#ff9d4c', '#5cdd5c', '#c45cdd'];


        var obj = {
                type: "stackedColumn",
                showInLegend: true,
                color: colors[1],
                name: "Client 1",
                dataPoints: {{customers[0].points}}
            };

        console.log(obj.dataPoints);

        myData.push(obj);

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Queueing System Simulation Graph",
                fontFamily: "tahoma",
                fontColor: "#3d3d3d"
            },
            axisX: {
                interval: 1,
                intervalType: "Tic"
            },
            axisY: {
                valueFormatString: "#0 In The Queue",
                gridColor: "#ccc",
                tickColor: "#ccc"
            },
            toolTip: {
                shared: false,
                content: toolTipContent
            },
            data: myData
        });
        chart.render();

        function toolTipContent(e) {
            var str = "";
            var total = 0;
            var str2, str3;
            for (var i = 0; i < e.entries.length; i++) {
                var str1 = "<span style= \"color:" + e.entries[i].dataSeries.color + "\"> " + e.entries[i].dataSeries.name + "</span>: $<strong>" + e.entries[i].dataPoint.y + "</strong>bn<br/>";
                total = e.entries[i].dataPoint.y + total;
                str = str.concat(str1);
            }
            str2 = "<span style = \"color:DodgerBlue;\"><strong>" + (e.entries[0].dataPoint.x).getFullYear() + "</strong></span><br/>";
            total = Math.round(total * 100) / 100;
            str3 = "<span style = \"color:Tomato\">Total:</span><strong> $" + total + "</strong>bn<br/>";
            return (str2.concat(str)).concat(str3);
        }
    }
    </script>



</head>

<body>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table">

                    <div class="row header">
                        <div class="cell">
                            Custmor No.
                        </div>
                        <div class="cell">
                            Arrival
                        </div>
                        <div class="cell">
                            Service Start
                        </div>
                        <div class="cell">
                            Duration
                        </div>
                        <div class="cell">
                            Service End
                        </div>
                        <div class="cell">System State</div>
                        <div class="cell">Customer State</div>
                    </div>

                    <div class="row">
                        <div class="cell" data-title="Customer No.">
                            1
                        </div>
                        <div class="cell" data-title="Arrival">
                            0
                        </div>
                        <div class="cell" data-title="Service Start">
                            3
                        </div>
                        <div class="cell" data-title="Duration">
                            4
                        </div>

                        <div class="cell" data-title='Service End'>
                            9
                        </div>
                        <div class="cell" data-title='System'>
                            Busy
                        </div>
                        <div class="cell" data-title='Customer'>
                            Idle
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chartContainer"></div>

    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>

</body>

</html>
